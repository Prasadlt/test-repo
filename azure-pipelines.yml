trigger:
- none

pool: nodepool

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'test-connection'
    appType: 'webApp'
    appName: 'mypdapp'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'
    deploymentMethod: 'auto'
